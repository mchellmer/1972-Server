---
- name: Update and upgrade Ubuntu packages
  hosts: nodes
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
    - name: Install master ssh key to nodes
      ansible.builtin.copy:
        src: "{{SSH_KEY_PATH}}"
        dest: "{{SSH_KEY_PATH}}"
