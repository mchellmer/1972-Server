---
- name: Deploy Kubernetes
  hosts: localhost, nodes
  become: true
  vars:
    kubernetes_version: 1.29
    ansible_user: mchellmer

  tasks:
    # - name: clear docker sources
    #   file:
    #     path: "{{ item }}"
    #     state: absent
    #   with_items:
    #     - /usr/share/keyrings/docker.asc
    #     - /etc/apt/keyrings/docker.asc

    - name: Install additional packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
    
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Create /etc/apt/keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker's GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repo
      ansible.builtin.apt_repository:
        repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install containerd.io package
      apt:
        name: containerd.io
        state: present
    
    - name: Generate fresh containerd config
      shell: |
        rm /etc/containerd/config.toml
        containerd config default > /etc/containerd/config.toml

    - name: Restart containerd service
      systemd:
        name: containerd
        state: restarted

    - name: Download and dearmor Kubernetes GPG key
      ansible.builtin.shell:
        cmd: >
          curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{kubernetes_version}}/deb/Release.key | 
          gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes APT repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /"
        filename: kubernetes
        state: present
    
    - name: Update and upgrade all packages
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni
        state: present

- name: Configure Kubernetes Master
  hosts: localhost
  become: true
  vars:
    ansible_user: mchellmer
  tasks:
    - name: Initialize Kubernetes Master
      shell: | 
          kubeadm reset -f
          kubeadm init \
          --pod-network-cidr 10.244.0.0/16 \
          --apiserver-advertise-address 10.0.0.1 \
          --apiserver-cert-extra-sans kubernetes.cluster.home
      register: kubeadm_init_output
      changed_when: "'kubeadm join' in kubeadm_init_output.stdout"

    - name: Save join command
      ansible.builtin.copy:
        dest: /root/kubeadm_join_command.sh
        content: "#!/bin/bash\n{{ kubeadm_init_output.stdout_lines[-2:] | join('\n') }}"
        mode: '0700'
    
    - name: Fetch join command
      delegate_to: localhost
      ansible.builtin.fetch:
        src: /root/kubeadm_join_command.sh
        dest: /tmp/kubeadm_join_command.sh
        flat: yes

    - name: Create .kube directory
      ansible.builtin.file:
        path: "{{ ansible_user }}/.kube"
        state: directory

    - name: Copy admin.conf to user's kube config
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_user_dir }}/.kube/config"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
        remote_src: yes

- name: Join Kubernetes Nodes
  hosts: nodes
  become: true
  vars:
    ansible_user: mchellmer
  tasks:
    - name: Reset node
      shell: kubeadm reset -f

    - name: Copy join command to nodes
      ansible.builtin.copy:
        src: /tmp/kubeadm_join_command.sh
        dest: /home/mchellmer/kubeadm_join_command.sh
        mode: '0700'
        owner: mchellmer

    - name: Join nodes to Kubernetes cluster
      ansible.builtin.shell: /home/mchellmer/kubeadm_join_command.sh
      