---
- name: Install and configure isc-dhcp-server and update iptables
  hosts: localhost
  become: true
  pre_tasks:
    - name: Install isc-dhcp-server
      apt:
        name: isc-dhcp-server
        state: present

    - name: Update dhcpd.conf
      template:
        src: dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
        owner: root
        group: root
        mode: '0644'
      vars:
        dhcp_domain_name: "cluster.home"
      notify:
        - Restart DHCP Server

    - name: Set INTERFACES to eth0
      lineinfile:
        path: /etc/default/isc-dhcp-server
        line: 'INTERFACES="eth0"'
        state: present
        backup: yes
      notify:
        - Restart DHCP Server

    - name: Enable isc-dhcp-server service
      ansible.builtin.systemd:
        name: isc-dhcp-server
        enabled: yes
        
    - name: Rename hostname to kubernetes
      hostname:
        name: kubernetes

    - name: Update /etc/hosts
      template:
        src: etchosts.j2
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'

    - name: Update Ansible hosts file
      template:
        src: ansiblehosts.j2
        dest: /etc/ansible/hosts
        owner: root
        group: root
        mode: '0644'

  roles:
    - role: k8s_iptables
    
  handlers:
    - name: Restart DHCP Server
      service:
        name: isc-dhcp-server
        state: restarted
